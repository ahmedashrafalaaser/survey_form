<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title" >freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
        <fieldset>
        <label id="name-label" for="name"> Name
            <input id="name" type="text" placeholder=" Enter your name"required/>
        </label>
        <label id="email-label" for="email">Email
            <input  name ="mail"id="email" type="email" placeholder=" Enter your Email" required/>
        </label><label id="number-label"  for="number">Age (optional)
            <input name="age" id="number" type="number" placeholder=" Age" min="10" max="99"/>
        </label><label for="">Which option best describes your current role?
            <select name="describe" id="dropdown" required>
                <option value=""  selected disabled >Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <label >Would you recommend freeCodeCamp to a friend?</label>
        <label for="">
            <input type="radio" class="inline" name="Wd_recom" checkedname="Wd_recom" value="definitely" checked/> Definitely
        </label>
        <label for="">
            <input type="radio" value="maybe" class="inline" name="Wd_recom"/> Maybe
        </label>
        <label for="">
            <input type="radio" value="notsure" class="inline" name="Wd_recom"/> Not sure
        </label>
    </fieldset>
    <fieldset>
        <label for="">What is your favorite feature of freeCodeCamp?
            <select name="fav_feature" id="fav_feature" aria-placeholder="Select an option">
                <option value="" hidden >Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>
        <label for="">would you like to see improved? (Check all that apply)</label> 
            <label for="">
                <input type="checkbox" value="frontend" class="inline" name="improments"> Front-end Projects
            </label>
            <label for="">
                <input type="checkbox" value="backend" class="inline" name="improments"> Back-end Projects
            </label>
            <label for="">
                <input type="checkbox" value="datav" class="inline" name="improments"> Data Visualization
            </label>
            <label for="">
                <input type="checkbox" value="chalng" class="inline" name="improments"> Challenges
            </label>
            <label for="">
                <input type="checkbox" value="opencommu" class="inline" name="improments"> Open Source Community
            </label>
            <label for="">
                <input type="checkbox" value="gitterhelprooms" class="inline" name="improments"> Gitter help rooms
            </label>
            <label for="">
                <input type="checkbox" class="inline" value="videos" name="improments"> Videos
            </label>
            <label for="">
                <input type="checkbox" value="citymeetups" class="inline" name="improments"> City Meetups
            </label>
            <label for="">
                <input type="checkbox" value="wiki"  class="inline" name="improments"> Wiki
            </label>
            <label for="">
                <input type="checkbox" value="forums" class="inline" name="improments"> Forum
            </label>
            <label for="">
                <input type="checkbox" value="Additionalcourses" class="inline" name="improments"> Additional Courses
            </label>
        
        <label for=""> Any comments or suggestions?
            <textarea name="comments" id="" placeholder=" Enter your comment here..." rows="4" cols="40" ></textarea>
        </label>
    </fieldset>
    <label for=""><input type="submit" name="submit" id="submit"></label>
        
    </form>
    
</body>
</html>
